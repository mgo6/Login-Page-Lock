<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <title> LOG IN </title>
</head>

<body>
    <div class="login-box" id="blur">


        <div class="heading">

            <h1><span id="element"> </span></h1>
            <h3><span id="element2"></span></h3>
        </div>
        <div class="img"><img src="200w.gif" class="img-lock"></div>
        <div class="log-in"><button class="login-btn">LOG IN</button></div>

    </div>
    <div id="popup">
        <div class="content">

            <div class="text">Log in</div>

            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" placeholder=  "username"  Id="userName" name="userName" required="required">
                </div>
                <div class="field">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="password" id="myInput">

                </div>
                <div class="box">

                    <input class="check" type="checkbox" onclick="myFunction()">Show Password
                </div>
            </form>
            <button id="log-in-btn">Log in</button>
            <button class="btn btn2">BACK</button>
            <div id="toasts"></div>
        </div>
        <div id="popup2">
            <h2> W E L C O M E  </h2>
            <p>ACCESS GRANTED</p>
            <button id="enter">ENTER</button>
        </div>

    </div>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>

</html>
